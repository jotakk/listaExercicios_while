<script>
    // Problema: Fibonacci
    /*
    Pergunte ao usuário quantos números da sequência de Fibonacci deseja obter, usando a estrutura de repetição while.    
    */

    // ENTRADA
    let ultimo = Number(prompt("Informe quantos números da sequência de Fibonacci deseja obter:"));
    
    // Verifica se o usuário digitou um número válido
    if (isNaN(ultimo) || ultimo <= 0) {
        alert("Por favor, insira um número válido maior que zero.");
    } else {
        let a = 0, b = 1, contador = 0;
        let resultado = "";

        // PROCESSAMENTO
        while (contador < ultimo) {
            resultado += a + " "; // Adiciona o número à string de saída
            let temp = a + b; // Calcula o próximo número
            a = b; // Atualiza a sequência
            b = temp;
            contador++;
        }

        // SAÍDA
        alert("Sequência de Fibonacci: " + resultado);
        console.log("Sequência de Fibonacci:", resultado);
    }
</script>
