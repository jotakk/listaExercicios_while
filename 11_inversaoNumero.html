<script>
    //Problema: Inversão de Número
    /*
    Escreva um programa que peça ao usuário um número e inverta sua ordem usando uma estrutura de repetição while.
    Exemplo:
    Entrada: 12345
    Saída: 54321
    */

    // ENTRADA
    let sequencia = prompt("Informe uma sequência de números (no mínimo dois números):");

    // PROCESSAMENTO
    let invertida = "";

    let i = sequencia.length - 1;
    while (i >= 0) {
        invertida += sequencia[i];
        i--;
    }

    // SAÍDA
    alert("Número invertido: " + invertida);
</script>
