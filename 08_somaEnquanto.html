<script>
    //Problema: Soma de números até um limite
    /*
    Peça para o usuário inserir números sucessivamente e some - os.O programa para quando o usuário inserir 0 e então exibe a soma total.
    */
    
    //ENTRADA
    let numero = Number(prompt(`Informe um numero:\n
    O programa para quando você inserir 0 e então exibe a soma total.`));
    let soma = 0;
    //PROCESSAMENTO
    soma = soma + numero;
    while(numero !== 0){
        numero = Number(prompt(`Informe outro numero:`));
        soma = soma + numero;
    }

    //SAÍDA
    alert(`A somados números apresentados foi: ${soma}`);
</script>
