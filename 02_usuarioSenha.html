<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //ENTRADA
    let usuario = prompt(`Informe seu nome de usuário:`);
    let senha = prompt(`Informe sua senha:`);
    //PROCESSAMENTO
    while(senha == usuario){
        usuario = prompt("Informe o nome de usuário diferente da senha:");
        senha = prompt("Informe o nome de usuário diferente da senha:");
    };

    //SAÍDA

</script>
